villalabs:
    host: ${QUOTES_SERVICE_HOST:localhost}
    port: 8081
    path: /quotes

server:
    port: 8081

spring:
    profiles:
        active: chaos-monkey
    devtools:
        add-properties: false

chaos:
    monkey:
        assaults:
            level: 5
            latencyRangeStart: 100
            latencyRangeEnd: 1000
            exceptionsActive: true
            killApplicationActive: false
        watcher:
        restController: true

management:
    metrics:
        export:
            prometheus:
                enabled: true
    endpoint:
        metrics:
            enabled: true
        chaosmonkey:
            enabled: true
        prometheus:
            enabled: true
    endpoints:
        web:
            exposure:
                include: health,info,chaosmonkey, prometheus

logging:
    level:
        villalabs:
            springframework: debug